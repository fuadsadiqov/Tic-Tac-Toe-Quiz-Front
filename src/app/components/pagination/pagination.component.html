<nav class="flex items-center justify-between space-x-1 py-3">
  <input
    type="text"
    placeholder="Search characters..."
    (change)="onSearchChange($event)"
    class="px-3 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:ring-2 focus:ring-purple-500"
  />

  <div>
    <button
      (click)="changePage(page - 1)"
      [disabled]="page === 1"
      class="px-3 py-1 rounded-lg bg-gray-700 text-white disabled:opacity-40 hover:bg-gray-600"
    >
      Prev
    </button>

    <ng-container>
    @for (p of pages; track $index) {
      <button
        *ngIf="p !== '...'; else dots"
        (click)="changePage(p)"
        [class.bg-purple-600]="page === p"
        [class.text-white]="page === p"
        class="px-3 py-1 mx-1 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-600"
      >
        {{ p }}
      </button>
      <ng-template #dots>
        <span class="px-3 py-1 mx-1 text-gray-500">...</span>
      </ng-template>
    }
  </ng-container>

    <!-- Next -->
    <button
      (click)="changePage(page + 1)"
      [disabled]="page === totalPages"
      class="px-3 py-1 rounded-lg bg-gray-700 text-white disabled:opacity-40 hover:bg-gray-600"
    >
      Next
    </button>
  </div>
</nav>
