<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
  <div class="bg-gray-900/90 p-6 rounded-2xl border border-purple-500/40 shadow-2xl w-96">
    <h3 class="text-xl font-bold text-purple-400 mb-4">{{ title }}</h3>
    <p class="text-gray-200 mb-6">{{ message }}</p>
    <div class="flex justify-end gap-4">
      <button
        (click)="onCancel()"
        class="px-4 py-2 rounded-lg bg-gray-800 text-gray-200 hover:bg-gray-700 transition"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
