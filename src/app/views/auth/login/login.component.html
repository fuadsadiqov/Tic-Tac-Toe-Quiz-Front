<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black">
  <div class="w-full max-w-sm bg-gray-900/80 rounded-2xl shadow-2xl p-8 border border-purple-500/40">
    <h2 class="text-3xl font-bold text-center mb-6 text-purple-400 tracking-wide drop-shadow-lg">
      ðŸŽ® Admin Login
    </h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="forms" class="flex flex-col gap-4">
      <input
        formControlName="username"
        name="username"
        placeholder="Username"
        required
        class="px-4 py-2 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 border border-gray-700"
      />

      <input
        formControlName="password"
        name="password"
        placeholder="Password"
        type="password"
        required
        class="px-4 py-2 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 border border-gray-700"
      />

      <button
        type="submit"
        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg shadow-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400"
      >
        ðŸš€ Login
      </button>

      <!-- Error message -->
      <!-- <p *ngIf="error()" class="text-red-400 text-sm text-center">{{ error() }}</p> -->
    </form>
  </div>
</div>
