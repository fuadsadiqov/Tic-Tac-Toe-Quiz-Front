<div class="p-6 text-gray-200">
  <a routerLink="/admin/categories" class="text-md font-bold text-purple-400"><- Back</a>
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-purple-400 drop-shadow-lg">ðŸŽ­ Characters</h2>
    <button (click)="addCharacter()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg shadow-lg transition transform hover:scale-105">
      + Add Character
    </button>
  </div>

  <div class="overflow-hidden rounded-xl shadow-lg border border-purple-500/30">
    <table class="w-full">
      <thead class="bg-gray-800/60 text-purple-300">
        <tr>
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-center">Attributes</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of characters" class="border-t border-gray-700/60 hover:bg-gray-800/40 transition">
          <td class="p-3">{{ c.name }}</td>
          <td class="p-3 text-center">
            <span *ngFor="let attr of c.attributes" class="inline-block bg-purple-700/60 px-2 py-1 rounded-full text-xs mr-1">{{ attr.title }}</span>
          </td>
          <td class="p-3 flex justify-center gap-3">
            <button (click)="editCharacter(c)" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg shadow">Edit</button>
            <button (click)="deleteCharacter(c)" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg shadow">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-character-form
  *ngIf="isModalOpen"
  [character]="editingCharacter"
  [categoryId]="categoryId"
  (save)="handleSave($event)"
  (cancel)="closeModal()"
></app-character-form>
