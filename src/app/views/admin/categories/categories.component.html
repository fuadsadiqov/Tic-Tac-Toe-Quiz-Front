<div class="p-6 text-gray-200">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-purple-400 drop-shadow-lg">ðŸ“‚ Categories</h2>
    <button
      (click)="addCategory()"
      class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg shadow-lg transition transform hover:scale-105"
    >
      + Add Category
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-hidden rounded-xl shadow-lg border border-purple-500/30">
    <table class="w-full">
      <thead class="bg-gray-800/60 text-purple-300">
        <tr>
          <th class="p-3 text-left">Title</th>
          <th class="p-3 text-left">Attributes</th>
          <th class="p-3 text-left">Characters</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let cat of categories"
          class="border-t border-gray-700/60 hover:bg-gray-800/40 transition"
        >
          <td class="p-3">{{ cat.title }}</td>
          <td class="p-3">
            <a class="text-blue-600 underline" [routerLink]="'/admin/attributes/' + cat.id">
              Attributes
            </a>
          </td>
          <td class="p-3">
            <a class="text-blue-600 underline" [routerLink]="'/admin/characters/' + cat.id">
              Characters
            </a>
          </td>
          <td class="p-3 flex justify-center gap-3">
            <button
              (click)="editCategory(cat)"
              class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg shadow"
            >
              Edit
            </button>
            <button
              (click)="confirmDelete(cat.id)"
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg shadow"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<app-category-form 
  *ngIf="showModal"
  [category]="selectedCategory"
  (closed)="modalClosed($event)">
</app-category-form>
