<div class="fixed inset-0 bg-[#00000066] flex items-center justify-center z-50">
  <div class="bg-gray-800/60 rounded-xl shadow-lg w-96 p-6">
    <h2 class="text-xl font-bold mb-4">{{ category ? 'Edit Category' : 'Add Category' }}</h2>

    <form (ngSubmit)="save()" class="flex flex-col gap-4">
      <input [(ngModel)]="title" name="title"
        class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 placeholder:text-gray-500"
        placeholder="Category Title" required />

      <div class="flex justify-end gap-2">
        <button type="button" (click)="close()" class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400">
          Cancel
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
