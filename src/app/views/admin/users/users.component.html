<table *ngIf="!loading" class="min-w-full bg-gray-900/70 border border-purple-500/40 rounded-2xl overflow-hidden shadow-lg">
  <thead class="bg-gray-800 text-purple-400">
    <tr>
      <th class="px-6 py-3 text-left">Username</th>
      <th class="px-6 py-3 text-left">Actions</th>
    </tr>
  </thead>
  <tbody class="text-gray-200">
    <tr *ngFor="let user of users" class="border-b border-gray-700 hover:bg-gray-800 transition">
      <td class="px-6 py-3">{{ user.username }}</td>
      <td class="px-6 py-3 flex gap-2">
        <button
          (click)="confirmDelete(user.id)"
          class="px-3 py-1 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
